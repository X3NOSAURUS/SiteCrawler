<!doctype html>
<meta charset="utf-8" />
<title>SiteCrawler – Panel</title>
<style>
  body {
    margin: 0;
    padding: 10px;
    background: var(--bg);
    color: var(--fg);
    font: 13px system-ui,sans-serif;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
  }
  #main {
    flex: 1;
    display: grid;
    gap: 12px;
    grid-template-columns: 1fr 400px; /* tree | details */
    grid-template-rows: 1fr;
    min-height: 0;
  }
  #treeEl, #detailEl {
    background: var(--panel);
    border-radius: 12px;
    box-shadow: var(--shadow);
    padding: 10px;
    overflow: auto;
  }
</style>

<header>
  <label><input id="toggleEl" type="checkbox"> Capturing</label>
  <label title="Hide images, fonts, CSS/JS, media, maps">
  <input id="hideAssetsEl" type="checkbox" /> Hide static assets
</label>
  <select id="hostEl"></select>
  <input id="searchEl" type="search" placeholder="Filter path…" />
  <select id="methodEl">
    <option value="">Any Method</option>
    <option>GET</option><option>POST</option><option>PUT</option><option>PATCH</option><option>DELETE</option>
  </select>
  <select id="statusCodeEl"><option value="">Any Status</option></select>
  <select id="testedFilterEl">
    <option value="">All</option>
    <option value="untested">Untested</option>
    <option value="tested">Tested</option>
  </select>
  <div class="spacer"></div>
  <button id="markVisibleTestedEl">Mark visible ✓</button>
  <button id="exportEl">CSV</button>
  <button id="resetEl">Reset</button>
</header>

<div id="main">
  <div id="treeEl"></div>
  <div id="detailEl"></div>
</div>

<script src="popup.js"></script>
