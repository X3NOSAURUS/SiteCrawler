<!doctype html>
<meta charset="utf-8" />
<title>SiteCrawler â€” Import CSV</title>
<style>
  :root {
    color-scheme: light dark;
    --bg:#0f172a; --panel:#1e293b; --fg:#f1f5f9; --muted:#94a3b8; --border:#334155;
  }
  @media (prefers-color-scheme: light) {
    :root { --bg:#f0f6ff; --panel:#ffffff; --fg:#1e293b; --muted:#64748b; --border:#d0d7e1; }
  }
  body {
    background: var(--bg); color: var(--fg);
    font: 14px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
    margin:0; min-height:100dvh; display:grid; place-items:center;
  }
  .card {
    width:min(700px, 90vw);
    background:var(--panel); border:1px solid var(--border); border-radius:12px;
    padding:18px; box-shadow: 0 2px 4px rgba(0,0,0,.15), 0 8px 24px rgba(0,0,0,.12);
  }
  h1 { margin:0 0 6px; font-size:18px; }
  p { margin:6px 0 10px; color:var(--muted); }
  .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-top:10px; }
  input[type=file], button {
    font:inherit; padding:8px 10px; border:1px solid var(--border); border-radius:8px; background:var(--panel); color:var(--fg);
  }
  button { cursor:pointer; }
</style>

<div class="card">
  <h1>Import CSV</h1>
  <p>Choose a CSV exported from SiteCrawler to restore endpoints, hits, statuses, notes, and tested flags. Import replaces the current dataset.</p>

  <div class="row">
    <input id="fileEl" type="file" accept=".csv" />
    <button id="importBtn">Import</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <p id="msg" style="margin-top:12px;"></p>
</div>

<script src="import.js"></script>
